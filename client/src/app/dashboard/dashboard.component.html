<mat-card class="dashboard-card">
  <mat-card-content class="dashboard-card-content">
    <div class="mat-elevation-z1" *ngIf="dataSource?.filteredData.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columns; let i = index">
          <th mat-header-cell *matHeaderCellDef> {{labels[i]}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" [ngClass]="row.sensor == null ? 'boldline': ''">
        </tr>
      </table>
    </div>
    <div *ngIf="!dataSource || dataSource.filteredData.length == 0">
      <mat-progress-spinner></mat-progress-spinner>
    </div>
  </mat-card-content>
</mat-card>
