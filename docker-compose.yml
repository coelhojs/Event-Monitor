version: '3'
services:
  api:
    image: event-monitor
    env_file:
    - .env
    build:
      context: .
      dockerfile: "./Dockerfile"
    restart: unless-stopped
    container_name: event-monitor    
    ports:
      - 5000:80
  db:
    container_name: postgres
    env_file:
      - .env
    image: postgres:9.6
    ports:
      - 5432:5432
    restart: always
    volumes:
      - "./data:/var/lib/postgresql/data"
      - "./db.sql:/docker-entrypoint-initdb.d/init.sql"